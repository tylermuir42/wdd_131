<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="card.js" defer></script>
    <link rel="stylesheet" href="card.css" />
</head>
<body>
    <main>
        <form id="card_form">
            <label for="total">Table:</label>
            <input type="number" id="total" name="total" required/>

            <label for="cardNum">Card Number</label>
            <input type="number" id="cardNum" name="cardNum" required/>

            <label for="holder">Card Holder</label>
            <input type="text" id="holder" name="holder" required/>

            <label for="expiration">Expiration</label>
            <input type="mm" id="mm" name="mm" required/>
            <input type="yy" id="yy" name="yy" required/>

            <label for="cvv">CVV</label>
            <input type="number" id="cvv" name="cvv" required/>
        </form>
    </main>
    
</body>
</html>
