<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create personalized countdowns to any date with a simple timer app">
    <meta name="keywords" content="countdown timer, event tracker, date countdown, countdown app, online timer">
    <link rel="canonical" href="https://tylermuir42.github.io/wdd_131/countdown/index.html">
    <title>Countdown History</title>
    <link rel="stylesheet" href="countdown.css"/>
    <script src="countdown.js" defer></script>
    <link rel="icon" type="image/x-icon" href="clock.png">
    <meta property="og:Countdown" content="Countdown timer">
    <meta property="og:type" content="website" />
    <meta property="og:Description" content="Track your next event">
    <meta property="og:image" content="logo.png">
    <meta property="og:url" content="https://tylermuir42.github.io/wdd_131/countdown/index.html">
    <meta name="twitter:card" content="summary_large_image">
</head>
<body>
    <div class="hero">
        <img src="logo2.png" alt="Logo">
        <h1>Countdown Timer ⏱️</h1>
    </div>
    
    <form id="countdown-form">
        <label for="event-name">Event Name (Optional)</label>
        <input type="text" id="event-name" placeholder="Birthday, exam, trip, ect" />

        <label for="target-date">Target Date and Time</label>
        <input type="datetime-local" id="target-date" required />

        <button type="submit">Start Countdown</button>
    </form>

    <div id="countdown">Enter a date and time above!</div>

    <a href="history.html" class="link">View Your Past Countdowns →</a>

    <a class="reference" href="https://www.flaticon.com/free-icons/clock" title="clock icons">Clock favicon created by Those Icons - Flaticon</a>
    
</body>
</html>
