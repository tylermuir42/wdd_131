<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="countdown.css"/>
    <script src="countdown.js" defer></script>
</head>
<body>
    <h1>Countdown Timer ⏱️</h1>

    <form id="countdown-form">
        <input type="text" id="event-name" placeholder="Event Name (Optional)" />
        <input type="datetime-local" id="target-date" required />
        <button type="submit">Start Countdown</button>
    </form>

    <div id="countdown">Enter a date and time above!</div>

    <a href="history.html" class="link">View Your Past Countdowns →</a>
    
</body>
</html>
